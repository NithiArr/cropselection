<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">

    <form class="well form-horizontal" action="{% url 'predict' %}" method="post"  id="contact_form">
    {%csrf_token%} 
<fieldset>

<!-- Form Name -->
<legend>Give us the soil propotion and we say what is best to cultivate...!!!!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Nitrogen</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="n" placeholder="Nitrogen" class="form-control"  type="number">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Phoshporus </label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="p" placeholder="Phoshporus" class="form-control"  type="number">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Potassium</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="k" placeholder="Potassium" class="form-control"  type="number">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Temparture</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="temp" placeholder="Temparture" class="form-control"  type="number">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Humidity</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="humi" placeholder="Humidity" class="form-control"  type="number">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">ph</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="ph" placeholder="5.5-6.5" class="form-control"  type="number">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Rainfall</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="rain" placeholder="Rainfall" class="form-control"  type="number">
    </div>
  </div>
</div>
<!-- Text input-->

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Submit<span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
